<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js" defer></script>
</head>
<body class="bg-gray-800">
    <div class="h-screen py-12">
        <h1 class="text-center text-white text-3xl md:text-5xl font-medium">Schedule</h1>
        <div class="flex justify-center mt-4 md:mt-6 space-x-4">
            <a href="https://twitch.tv/imsekun" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M21 3v11.74l-4.696 4.695h-3.913l-2.437 2.348H6.913v-2.348H3V6.13L4.227 3H21zm-1.565 1.565H6.13v11.74h3.13v2.347l2.349-2.348h4.695l3.13-3.13V4.565zm-3.13 3.13v4.696h-1.566V7.696h1.565zm-3.914 0v4.696h-1.565V7.696h1.565z" fill="rgba(255,255,255,1)"/>
                </svg>
            </a>
            <a href="https://www.youtube.com/channel/UCUa0_AVebTfZzyzXjfB4dJQ" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48"><path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M19.606 6.995c-.076-.298-.292-.523-.539-.592C18.63 6.28 16.5 6 12 6s-6.628.28-7.069.403c-.244.068-.46.293-.537.592C4.285 7.419 4 9.196 4 12s.285 4.58.394 5.006c.076.297.292.522.538.59C5.372 17.72 7.5 18 12 18s6.629-.28 7.069-.403c.244-.068.46-.293.537-.592C19.715 16.581 20 14.8 20 12s-.285-4.58-.394-5.005zm1.937-.497C22 8.28 22 12 22 12s0 3.72-.457 5.502c-.254.985-.997 1.76-1.938 2.022C17.896 20 12 20 12 20s-5.893 0-7.605-.476c-.945-.266-1.687-1.04-1.938-2.022C2 15.72 2 12 2 12s0-3.72.457-5.502c.254-.985.997-1.76 1.938-2.022C6.107 4 12 4 12 4s5.896 0 7.605.476c.945.266 1.687 1.04 1.938 2.022zM10 15.5v-7l6 3.5-6 3.5z" fill="rgba(255,255,255,1)"/>
                </svg>
            </a>
        </div>
        <div class="mt-4 md:mt-6 h-full w-3/4 md:w-1/3 mx-auto">
            <div id="schedules" class="grid font-inter space-y-4">
                <template x-data="schedules()" x-init="fetchSchedules()" x-for="schedule in schedules">
                    <div class="bg-gray-900 bg-opacity-50 min-h-24 text-white p-4 rounded cursor-pointer select-none hover:bg-opacity-100 transform transition-colors ease-linear duration-150 space-y-2">
                        <h1 class="text-base md:text-xl" x-text="schedule.title"></h1>
                        <p class="text-xs md:text-sm text-gray-400" x-text="schedule.description"></p>
                        <span class="text-xs md:text-sm block" x-text="toRelative(schedule.start)"></span>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
